<!DOCTYPE html>

                display: flex;
                flex-wrap: wrap;
                margin: 0 0 3em 0;
                padding: 0;
            }
            .titleTextWrapper {

                text-overflow: ellipsis;

            .thumbnail { width: 200px; height: 180px; }
            .thumbnailMock { background-color: #fff; }
            .welcomeText { font-weight: 800; font-size: 1.15em; }
